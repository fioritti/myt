<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Cadastro de Atividades</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Cadastro de Atividade</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Cadastro de Atividades</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Formulário</h3>
            <div class="box-tools pull-right">
                <a href="/atividades" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${atividade}" th:action="@{/atividades/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label>Objetivo</label>
					<select th:field="*{objetivo.id}" class="form-control select2" style="width: 100%;">
						<option value=""></option>
						<option th:each="objetivo: ${objetivos}" th:value="${objetivo.id}" th:utext="${objetivo.nome}"/>
					</select>
				</div>
                <div class="form-group">
                    <label for="Firstname">Nome</label>
                    <input type="text" required="true" class="form-control" th:field="*{nome}" id="nome" />
               </div>
               <div class="form-group" th:if="${id == null}">
                  	<div class="checkbox">
	                    <label>
	                      <input type="checkbox" th:field="*{semIntervalo}"/>
	                      Sem intervalo
	                    </label>
                 	</div>
                 </div>
				<div class="form-group">
					<label>Data:</label>
					<div class="input-group date">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="text" th:field="*{data}" class="form-control pull-right datepicker" id="data"/>
					</div>
				</div>
                 <div class="bootstrap-timepicker">
					<div class="form-group">
						<label>Horário Inicial</label>
						<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-clock-o"></i>
								</div>
							<input required="true" type="text" class="form-control timepicker" th:field="*{horarioInicial}" id="horarioInicial"/>
						</div>
					</div>
                 </div>
                 <div class="bootstrap-timepicker" th:if="${id != null}">
					<div class="form-group">
						<label>Horário Final</label>
						<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-clock-o"></i>
								</div>
							<input type="text" class="form-control timepicker" th:field="*{horarioFinal}" id="horarioFinal"/>
						</div>
					</div>
                 </div>
       
                
                
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
